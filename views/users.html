{% extends "layout.html" %}

{% block content %}
  <h3>Users</h3>
  <hr>

  <ul class="list-unstyled">
    <ul>
      {% for user in users %}
        <li><a href="/wiki/users/{{ user.id }}">{{ user.name }}</a></li>
      {% endfor %}
    </ul>
    {% for page in pages %}
      <li><a href="/{{page.urlTitle}}">{{page.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
